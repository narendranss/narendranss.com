
<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include head.html %}

<body>

  {% include navigation.html %}

  <section id="" class="container content-section text-center">
  <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

      {{ page.content | markdownify }}

      </div>
  </div>
  
      <div id="portfoliowrap">
        <div class="portfolio-centered">
          {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
          <div class="recentitems portfolio">
            {% for project in site.projects limit:include.limit %}
            <div class="portfolio-item graphic-design">
              <div class="he-wrap tpl6">
                <img src="{{ "/img/project/" | prepend: site.baseurl }}{{ project.img }}" style="max-width:100%" alt="">
                <div class="he-view">
                  <div class="bg a0" data-animate="fadeIn">
                    <h3 class="a1" data-animate="fadeInDown">{{ project.title }}</h3>
                    <a data-rel="prettyPhoto" href="{{ "/img/project/" | prepend: site.baseurl }}{{ project.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                    <a href="{{  project.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                  </div><!-- he bg -->
                </div><!-- he view -->
              </div><!-- he wrap -->
            </div><!-- end col-12 -->
            {% endfor %}
          </div><!-- portfolio -->
        </div><!-- portfolio container -->
      </div><!--/Portfoliowrap -->
</section>





{% include footer.html %}

{% include js.html %}

</body>
</html>

<!-- Blog Layout End -->
